<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#1c0b23" />
    <meta name="color-scheme" content="dark light" />
    <meta
      name="description"
      content="Explore sensuality with a gentle, elegant questionnaire that highlights your unique sensory cues—touch, music, scent, visuals, pace, and more."
    />
    <title>Exploring Sensuality — by Pamela J Terrell</title>

    <!-- Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-512.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnects for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts: Display + Sans (Playfair Display, Cormorant Garamond, Poppins) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Playfair+Display:wght@500;600&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Preload your sensual mood image -->
    <link
      rel="preload"
      as="image"
      href="%PUBLIC_URL%/sensual.png"
      imagesrcset="%PUBLIC_URL%/sensual.png"
      fetchpriority="high"
    />

    <!-- Open Graph (social sharing) -->
    <meta
      property="og:title"
      content="Exploring Sensuality — by Pamela J Terrell"
    />
    <meta
      property="og:description"
      content="A gentle, elegant way to understand your sensual preferences across touch, sound, sight, scent, and more."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pamelajterrell.com" />
    <meta property="og:image" content="%PUBLIC_URL%/share-card.png" />
    <meta name="twitter:image" content="%PUBLIC_URL%/share-card.png" />

    <!-- Google tag (gtag.js) – GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SDERQ98ZFH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      // Disable automatic page_view so we can send SPA-safe page views
      gtag("config", "G-SDERQ98ZFH", { send_page_view: false });
    </script>

    <!-- Prevent Flash Of Unstyled Content (FOUC) for background -->
    <style>
      html, body, #root { height: 100%; background: #120914; }
      body { margin: 0; }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- CRA will inject the bundle here -->
  </body>
</html>
